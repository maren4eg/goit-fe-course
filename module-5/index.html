<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>
                    <a href="#" class="header-logo">mart</a>
                </h1>
                <nav class="header-navigation">
                    <ul class="header-menu">
                        <li class="header-menu-item">
                            <a href="#">home</a>
                        </li>
                        <li class="header-menu-item">
                            <a href="#">about us</a>
                        </li>
                        <li class="header-menu-item">
                            <a href="#">page</a>
                        </li>
                        <li class="header-menu-item">
                            <a href="#">shop</a>
                        </li>
                        <li class="header-menu-item">
                            <a href="#">blog</a>
                        </li>
                        <li class="header-menu-item">
                            <a href="#">contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="slider">
                    <button class="button button-prev"></button>
                    <button class="button button-next"></button>
                    <h2 class="slider-post">
                        affordable paris tours<br>
                        <span>city tours/tour tickets/tour guides</span>
                    </h2>
                </div>
                <section class="product-post">
                    <h2 class="section-header">new collection</h2>
                    <div class="product-list">
                        <article class="block-product">
                            <img src="images/blue-tshirt.png" alt="" class="product-image">
                            <div class="block-product-info">
                                <h3 class="product-name">blue tshirt
                                    <span class="price">26$</span>
                                </h3>
                            </div>
                            <div class="block-product-links">
                                <ul class="submenu">
                                    <li class="submenu-item">
                                        <button class="submenu-button heart"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button arrows"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button clock"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button basket">add to cart</button>
                                    </li>
                                </ul>
                            </div>
                        </article>
                        <article class="block-product">
                            <img src="images/woman-shirt.png" alt="" class="product-image">
                            <div class="block-product-info">
                                <h3 class="product-name">woman shirt
                                    <span class="price">31$</span>
                                </h3>
                            </div>
                            <div class="block-product-links">
                                <ul class="submenu">
                                    <li class="submenu-item">
                                        <button class="submenu-button heart"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button arrows"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button clock"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button basket">add to cart</button>
                                    </li>
                                </ul>
                            </div>
                        </article>
                        <article class="block-product">
                            <img src="images/yellow-tshirt.png" alt="" class="product-image">
                            <div class="block-product-info">
                                <h3 class="product-name">yellow tshirt
                                    <span class="price">21$</span>
                                </h3>
                            </div>
                            <div class="block-product-links">
                                <ul class="submenu">
                                    <li class="submenu-item">
                                        <button class="submenu-button heart"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button arrows"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button clock"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button basket">add to cart</button>
                                    </li>
                                </ul>
                            </div>
                        </article>
                        <article class="block-product">
                            <img src="images/cool-lingerie.png" alt="" class="product-image">
                            <div class="block-product-info">
                                <h3 class="product-name">cool lingerie
                                    <span class="price">56$</span>
                                </h3>
                            </div>
                            <div class="block-product-links">
                                <ul class="submenu">
                                    <li class="submenu-item">
                                        <button class="submenu-button heart"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button arrows"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button clock"></button>
                                    </li>
                                    <li class="submenu-item">
                                        <button class="submenu-button basket">add to cart</button>
                                    </li>
                                </ul>
                            </div>
                        </article>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <p class="footer-content">All Rights Reserved &copy; Dokan | Designed <a class="footer-link" href="#">ThemenGraph</a>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
